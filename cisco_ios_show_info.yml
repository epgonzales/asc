   - name: Get and use Cisco hostname
     hosts: all
     gather_facts: false
     vars:
       ansible_network_os: ios
     connection: network_cli
     tasks:
       - name: Gather Cisco device information
         cisco.ios.ios_facts:
           gather_subset: all
         register: device_info

       - name: Display hostname
         debug:
           msg: "Hostname: {{ device_info.ansible_facts.hostname }}"
